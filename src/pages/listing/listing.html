<ion-header>

  <ion-navbar>
    <ion-title>Course{{data.number}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background">
  <ion-card  *ngFor='let lesson of data.lessons'>

    <ion-card-header>
      Course{{lesson.title}}
    </ion-card-header>

    <ion-card-content  >
      <h2>{{lesson.title}}</h2>
      <img src="{{lesson.image}}">
      <p>{{lesson.description}}</p>
    </ion-card-content>


  </ion-card>
</ion-content>
